<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts Builder</title>
    <style>
        article { background: #EEE; padding: 1px; width: 250px; margin: 1px; }
        .title { background: #DDD; padding: 5px; font-weight: bold; }
        .title button { float: right }
        .info { margin: 5px; }
        .info span { display: block; }
        .online { background: #9E9; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main">

</div>
<script>
    class Contact {
        constructor(firstName, lastName, phone, email) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.phone = phone;
            this.email = email;
            this._online = false;

        }
        render(id){
            let btn=$('<button>&#8505;</button>');
            let article=$('<article>');
            let titleDiv=$('<div class="title">');
            titleDiv.text(`${this.firstName} ${this.lastName}`);
            let infoDiv=$('<div class="info">')
            let phoneSpan=$(`<span>&phone; ${this.phone}</span>`)
            let emailSpan=$(`<span>&#9993; ${this.email}</span>`)


            titleDiv.append(btn)
            infoDiv.append(phoneSpan)
            infoDiv.append(emailSpan)
            article.append(titleDiv)
            article.append(infoDiv)

            $(`#${id}`).append(article);
            $(infoDiv).css('display','none');
            btn.on('click',function () {
                $(infoDiv).css('display','block');
            })

        }
        get online(){
            return this._online;
        }
        set online(value){
            if(value==='true'){
                $('#title').addClass('online');
                this._online=true;
            }


        }
    }
    let contacts =
        new Contact("Ivan", "Ivanov", "0888 123 456", "i.ivanov@gmail.com");
    contacts.render(id)
    contacts.online=true;
</script>
</body>
</html>
