<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let result=$('#result');
        let deleteBtn=$('#btnDelete');
        deleteBtn.on('click',function () {
            let hasDeleted=false;
            let townVal=$('#townName').val();
            let towns=$('#towns option')
                .filter((index,el)=>$(el).text()===townVal)
                .each(function (index,el) {
                    hasDeleted=true;
                    $(el).remove();
                })
            if(hasDeleted){
                result.text(`${townVal} has deleted.`)
            }else{
                result.text(`${townVal} has not found.`)
            }
                let townbox=$('#townName')
                townbox.val('')
        })

    }
</script>
</body>
</html>
